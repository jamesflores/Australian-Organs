{% extends "map/layout.html" %}
{% load static %}

{% block content %}
<h1 class="mt-5 mb-3">Invalid or Expired Magic Link</h1>
<div class="row">
    <div class="col-md-12">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Oops!</h4>
            <p>The magic link you used is invalid or has expired.</p>
            <hr>
            <p class="mb-0">Please request a new magic link to log in.</p>
        </div>
    </div>
</div>
<div class="row mt-3">
    <div class="col-md-12">
        <a href="{% url 'request_magic_link' %}" class="btn btn-primary">Request New Link</a>
    </div>
</div>
{% endblock %}

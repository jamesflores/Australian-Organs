{% extends "map/layout.html" %}
{% load static %}

{% block content %}
<h1 class="mt-5 mb-3">Magic Link Sent</h1>
<div class="row">
    <div class="col-md-12">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Check your email!</h4>
            <p>We've sent a magic login link to your email address. Click the link in the email to log in.</p>
            <hr>
            <p class="mb-0">If you don't see the email, please check your spam folder.</p>
        </div>
    </div>
</div>
<div class="row mt-3">
    <div class="col-md-12">
        <a href="{% url 'request_magic_link' %}" class="btn btn-primary">Request Another Link</a>
    </div>
</div>
{% endblock %}
